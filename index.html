<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="/css/order.css" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="back">
    <main class="card">
      <div class="hero">
        <img src="/images/illustration-hero.svg" alt="Hero" class="dhero" />
      </div>

      <div class="order">
        <h1 class="order_sum">Order Summary</h1>
      </div>
      <main class="wedo">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </main>

      <div class="pricing">
        <img src="/images/icon-music.svg" alt="music" class="music" />

        <div class="payment">
          <div class="">Annual Plan</div>
          <div class="duration">$59.99/year</div>
        </div>
        <div class="change"><a href="#">Change</a></div>
      </div>
      <div class="m_payment">
        <div class="pay"><a href="#">Proceed to Payment</a></div>
        <div class="cancel"><a href="#">Cancel Order</a></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your
        Name Here</a>.
    </div>
  </div>
</body>

</html>
